<!DOCTYPE html>
<html>

<head>
    <title>Web Pong</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- TODO: Dynamic Canvas Sizing -->
    <div id="canvas-container" class="centered-div">
    </div>

    <div id="modal">
        <p id="opponentMessage" style="display:none">Your opponent has disconnected!</p>
        <button id="findOpponentBtn" onclick="findOpponent()">Find New Opponent</button>
        <h2 style="font-family: 'Arial', sans-serif;" id="searchingMsg"> Searching for Opponent...</h2>
    </div>


    <div id="chat">
        <h2>Chat:</h2>
        <p id="chatMessages" style="margin-top: 0; max-height: 100%; ">
        </p>
        <div id="input">
            <textarea id="chatInput" placeholder="Send a message..." onkeydown="chatKeyPressed(event);"></textarea>
            <button id="sendButton" onclick="sendChatMessage()">Send</button>
        </div>
    </div>


    
</body>

<!-- Define Basic Pong Elements -->
<script src="src/pong-basics.js"></script>

<!-- Include WebSocket Logic -->
<script src="src/websocket.js"></script>

<!-- Include User Input Logic -->
<script src="src/user-input.js"></script>

<!-- Include Physics Logic -->
<script src="src/physics.js"></script>

<!-- Functions handling gamestate utilities -->
<script src="src/utilities.js"></script>

<!-- Package and Unpack Gamestate for networking purposes -->
<script src="src/gamestate.js"></script>


</html>
